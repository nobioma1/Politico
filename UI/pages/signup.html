<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Create Account | Politico</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="icon" href="../favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="../styles/master.css">

  <script type="text/javascript" src="../scripts/main.js"></script>
</head>

<body>
  <header>
    <a class="logo" href="../index.html">
      Politico
    </a>
  
    <a class="header-btn" href="../index.html">
      Login
    </a>
  </header>

  <main>
    <form action="index.html" method="post">
      <div class="form-header">
        <h1>Create Account</h1>
        <hr>
      </div>
        <input type="text" id="fname" name="firstname" placeholder="Firstname" required>

        <input type="text" id="lname" name="lastname" placeholder="Lastname" required>

        <input type="email" id="user_email" name="user_email" placeholder="Email Address" required>

        <input type="password" id="password" name="user_password" placeholder="Choose password" required>

        <input type="password" id="password" name="confirm_user_password" placeholder="Re-type password" required>

        <input type="number" id="phone_number" name="phone_number" placeholder="Phone Number" required>
        
        <label for="passport_image">Upload Profile Photo:</label>
        <input type="file" accept="image/*" id="passport_image" name="passport_image" required>

      <small>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</small>

        <input type="submit" name="signup" class="btn-submit success" value="Create My Account">
    </form>
    </div>
  </main>
</body>

</html>
