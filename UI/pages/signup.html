<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Create Account | Politico</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="icon" href="../favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="../styles/master.css">

  <script type="text/javascript" src="../scripts/main.js"></script>
</head>

<body>
  <header>
    <a class="logo" href="../index.html">
      Politico
    </a>
  
    <a class="header-btn" href="../index.html">
      Login
    </a>
  </header>

  <main>
    <form action="index.html" method="post">
      <div class="form-header">
        <h1>Create Account</h1>
        <small>Fill the form to create an account.</small>

        <hr>
      </div>
      <fieldset>
        <legend>Your Account Information</legend>
        <label for="firstname">Firstname:</label>
        <input type="text" id="fname" name="firstname" placeholder="Enter Firstname" required>

        <label for="middlename">Middlename:</label>
        <input type="text" id="mname" name="middlename" placeholder="Enter Middlename" required>

        <label for="lastname">Lastname:</label>
        <input type="text" id="lname" name="lastname" placeholder="Enter Lastname" required>

        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" placeholder="Enter Email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="user_password" placeholder="Choose password" required>

        <label for="confirm_user_password">Confirm Password:</label>
        <input type="password" id="password" name="confirm_user_password" placeholder="Re-type password" required>

        <label for="phone_number">Phone Number:</label>
        <input type="number" id="phone_number" name="phone_number" placeholder="Enter Phone Number" required>
        
        <label for="passport_image">Upload Profile Photo:</label>
        <input type="file" accept="image/*" id="passport_image" name="passport_image" required>
      </fieldset>

      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      </fieldset>

        <input type="submit" name="signup" class="btn-submit success" value="Create My Account">
    </form>
    </div>
  </main>
</body>

</html>
