      &nbsp;
    <h4>Edit Profile</h4>

    <form action="index.html" method="post">

        <input type="text" id="fname" name="firstname" placeholder="Firstname" disabled>

        <input type="text" id="mname" name="middlename" placeholder="Middlename" required>
    
        <input type="text" id="lname" name="lastname" placeholder="Lastname" disabled>
    
        <input type="email" id="user_email" name="user_email" placeholder="Email Address" disabled>
    
        <input type="number" id="phone_number" name="phone_number" placeholder="Phone Number" disabled>
    
        <label for="passport_image">Change Profile Photo:</label>
        <input type="file" accept="image/*" id="passport_image" name="passport_image" required>
    
        <input type="submit" name="save" class="success-btn" value="Save Changes">
    </form>
    &nbsp;

    <h4>Change Password</h4>
    <form action="">
        <input type="password" id="password" name="old_password" placeholder="Old password" required>
        
        <input type="password" id="password" name="new_user_password" placeholder="New password" required>

        <input type="password" id="password" name="confirm_user_password" placeholder="Re-type New password" required>

        <input type="submit" name="save" class="success-btn" value="Save Password">
    </form>
